openapi: 3.0.3
info:
  title: TaskSandbox API
  version: 0.5.3
  description: |
    TaskSandbox is an infrastructure runtime for long-lived, stateful agent sessions.
    This spec documents the core REST endpoints used by the Operator UI and the
    session runtime.
servers:
  - url: http://localhost:9000/api/v0
    description: Local
  - url: https://{host}/api/v0
    description: Hosted
    variables:
      host:
        default: api.example.com
security:
  - bearerAuth: []

tags:
  - name: Public
  - name: Auth
  - name: Security
  - name: Operators
  - name: Sessions
  - name: Tasks
  - name: Files

paths:
  /version:
    get:
      summary: API version
      responses:
        '200':
          description: Version
          content:
            application/json:
              schema:
                type: object
                properties:
                  version: { type: string }
                  api: { type: string }

  /operators/{name}/login:
    post:
      tags: [Public]
      summary: Operator login (password)
      security: []
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401': { $ref: '#/components/responses/Unauthorized' }

  /published/sessions:
    get:
      tags: [Public]
      summary: List published sessions
      security: []
      responses:
        '200':
          description: Published sessions
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Session' }

  /published/sessions/{name}:
    get:
      tags: [Public]
      summary: Get published session by name
      security: []
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Published session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '404': { $ref: '#/components/responses/NotFound' }

  /auth:
    get:
      tags: [Auth]
      summary: Current principal
      responses:
        '200':
          description: Principal info
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { type: string }
                  type: { type: string, enum: [User, Admin] }
        '401': { $ref: '#/components/responses/Unauthorized' }

  /auth/token:
    post:
      tags: [Auth]
      summary: Create token for a principal (admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTokenRequest'
      responses:
        '200':
          description: Token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
  /blocklist:
    get:
      tags: [Security]
      summary: List blocked principals (admin)
      responses:
        '200':
          description: Blocked principals
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/BlockedPrincipal' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /blocklist/block:
    post:
      tags: [Security]
      summary: Block a principal (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/BlockRequest' }
      responses:
        '200':
          description: Block status
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocked: { type: boolean }
                  created: { type: boolean }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /blocklist/unblock:
    post:
      tags: [Security]
      summary: Unblock a principal (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/BlockRequest' }
      responses:
        '200':
          description: Unblock status
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocked: { type: boolean }
                  deleted: { type: boolean }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /operators:
    get:
      tags: [Operators]
      summary: List operators (admin sees all; others see self)
      responses:
        '200':
          description: Operators
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Operator' }
        '401': { $ref: '#/components/responses/Unauthorized' }
    post:
      tags: [Operators]
      summary: Create operator (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateOperatorRequest' }
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Operator' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '409': { $ref: '#/components/responses/Conflict' }

  /operators/{name}:
    get:
      tags: [Operators]
      summary: Get operator (self or admin)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Operator
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Operator' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
    put:
      tags: [Operators]
      summary: Update operator (admin)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateOperatorRequest' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Operator' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
    delete:
      tags: [Operators]
      summary: Delete operator (admin)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /operators/{name}/password:
    put:
      tags: [Operators]
      summary: Update own password (or admin)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdatePasswordRequest' }
      responses:
        '204': { description: Updated }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /sessions:
    get:
      tags: [Sessions]
      summary: List sessions (admin all; others own)
      parameters:
        - in: query
          name: state
          schema: { type: string }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: tags
          description: Repeatable tag filter. Use tags=alpha&tags=beta.
          schema:
            type: array
            items: { type: string }
          style: form
          explode: true
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 30 }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0 }
      responses:
        '200':
          description: Paginated sessions
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PaginatedSessions' }
        '401': { $ref: '#/components/responses/Unauthorized' }
    post:
      tags: [Sessions]
      summary: Create session
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateSessionRequest' }
      responses:
        '200':
          description: Created session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '409': { $ref: '#/components/responses/Conflict' }

  /sessions/{name}:
    get:
      tags: [Sessions]
      summary: Get session by name
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
    put:
      tags: [Sessions]
      summary: Update session metadata/timeouts
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateSessionRequest' }
      responses:
        '200':
          description: Updated session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '401': { $ref: '#/components/responses/Unauthorized' }
    delete:
      tags: [Sessions]
      summary: Delete session
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /sessions/{name}/state:
    put:
      tags: [Sessions]
      summary: Update session state (internal)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateSessionStateRequest' }
      responses:
        '200':
          description: Updated state
          content:
            application/json:
              schema:
                type: object
                properties:
                  state: { type: string }

  /sessions/{name}/busy:
    post:
      tags: [Sessions]
      summary: Mark session busy (session container)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Busy state applied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  state: { type: string }

  /sessions/{name}/idle:
    post:
      tags: [Sessions]
      summary: Mark session idle (session container)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Idle state applied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  state: { type: string }

  /sessions/{name}/sleep:
    post:
      tags: [Sessions]
      summary: Sleep session (destroy container; keep volume)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema: { $ref: '#/components/schemas/SleepSessionRequest' }
      responses:
        '200':
          description: Updated session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /sessions/{name}/cancel:
    post:
      tags: [Tasks]
      summary: Cancel latest inâ€‘progress task and set session idle
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Cancellation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  session: { type: string }
                  cancelled: { type: boolean }
        # 404 is reserved for missing session; handler returns 200 with cancelled=false otherwise

  /sessions/{name}/wake:
    post:
      tags: [Sessions]
      summary: Wake session (recreate container)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RestoreSessionRequest' }
      responses:
        '200':
          description: Updated session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }

  /sessions/{name}/branch:
    post:
      tags: [Sessions]
      summary: Branch a session into a new one
      parameters:
        - in: path
          name: name
          required: true
          x-stainless-param: parent_name
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/BranchSessionRequest' }
      responses:
        '200':
          description: New session
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '409': { $ref: '#/components/responses/Conflict' }

  /sessions/{name}/context:
    get:
      tags: [Sessions]
      summary: Get context usage
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Usage
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SessionContextUsage' }

  /sessions/{name}/context/clear:
    post:
      tags: [Sessions]
      summary: Clear context (set new cutoff)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Updated usage
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SessionContextUsage' }

  /sessions/{name}/context/compact:
    post:
      tags: [Sessions]
      summary: Compact context (summarize)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Updated usage
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SessionContextUsage' }

  /sessions/{name}/context/usage:
    post:
      tags: [Sessions]
      summary: Report latest context length (tokens)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tokens: { type: integer, minimum: 0 }
              required: [tokens]
      responses:
        '200':
          description: Acknowledged
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  last_context_length: { type: integer }

  /sessions/{name}/publish:
    post:
      tags: [Sessions]
      summary: Publish session content/env/code (as permitted)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PublishSessionRequest' }
      responses:
        '200': { description: Published }
        '404': { $ref: '#/components/responses/NotFound' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        # No 409 emitted by current implementation

  /sessions/{name}/unpublish:
    post:
      tags: [Sessions]
      summary: Unpublish session content
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: Unpublished }
        '404': { $ref: '#/components/responses/NotFound' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        # No 409 emitted by current implementation

  /sessions/{name}/runtime:
    get:
      tags: [Sessions]
      summary: Total runtime (seconds)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Runtime
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_name: { type: string }
                  total_runtime_seconds: { type: integer }
                  current_session_seconds: { type: integer }

  /sessions/{name}/tasks:
    get:
      tags: [Tasks]
      summary: List tasks for a session
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 1000, default: 100 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
      responses:
        '200':
          description: Tasks
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/TaskView' }
    post:
      tags: [Tasks]
      summary: Create a task (user input)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateTaskRequest' }
      responses:
        '200':
          description: Accepted
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TaskView' }
        '504':
          description: Timed out waiting for completion (background=false)

  /sessions/{name}/tasks/{id}:
    get:
      tags: [Tasks]
      summary: Get a task by id
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TaskView' }
        '404': { $ref: '#/components/responses/NotFound' }
    put:
      tags: [Tasks]
      summary: Update a task (status/output append)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateTaskRequest' }
      responses:
        '200':
          description: Updated task
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TaskView' }

  /sessions/{name}/tasks/count:
    get:
      tags: [Tasks]
      summary: Count tasks for a session
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count: { type: integer }

  /tasks/{id}:
    get:
      tags: [Tasks]
      summary: Get a task by id (global)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TaskView' }
        '404': { $ref: '#/components/responses/NotFound' }

  /sessions/{name}/files/read/{path}:
    get:
      tags: [Files]
      summary: Read a file from session volume (<= 25MB)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: path
          required: true
          description: Relative path under /session (no leading slash)
          schema: { type: string }
      responses:
        '200':
          description: File contents
          headers:
            x-tsbx-file-size:
              schema: { type: integer }
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '409': { description: Session is sleeping }
        '413': { description: File too large }

  /sessions/{name}/files/metadata/{path}:
    get:
      tags: [Files]
      summary: File metadata
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Metadata
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FileMetadata' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }

  /sessions/{name}/files/list:
    get:
      tags: [Files]
      summary: List session root directory
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 500, default: 100 }
      responses:
        '200':
          description: Directory entries
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FileList' }

  /sessions/{name}/files/list/{path}:
    get:
      tags: [Files]
      summary: List directory
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: path
          required: true
          schema: { type: string }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 500, default: 100 }
      responses:
        '200':
          description: Directory entries
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FileList' }

  /sessions/{name}/files/delete/{path}:
    delete:
      tags: [Files]
      summary: Delete a regular file
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted: { type: boolean }
                  path: { type: string }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    Unauthorized: { description: Unauthorized }
    Forbidden: { description: Forbidden }
    NotFound: { description: Not found }
    BadRequest: { description: Bad request }
    Conflict: { description: Conflict }
  schemas:
    Operator:
      type: object
      properties:
