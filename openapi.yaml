paths:
  /version:
    get:
      summary: API version
      responses:
        '200':
          description: Version
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  api:
                    type: string
  /auth/operators/{name}/login:
    post:
      tags:
      - Public
      summary: Operator login (password)
      security: []
      parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /published/sandboxes:
    get:
      tags:
      - Public
      summary: List published sandboxes
      security: []
      responses:
        '200':
          description: Published sandboxes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sandbox'
  /published/sandboxes/{id}:
    get:
      tags:
      - Public
      summary: Get published sandbox by ID
      security: []
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Published sandbox
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sandbox'
        '404':
          $ref: '#/components/responses/NotFound'
  /auth:
    get:
      tags:
      - Auth
      summary: Current principal
      responses:
        '200':
          description: Principal info
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: string
                  type:
                    type: string
                    enum:
                    - User
                    - Admin
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/token:
    post:
      tags:
      - Auth
      summary: Create token for a principal (admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTokenRequest'
      responses:
        '200':
          description: Token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /auth/blocklist:
    get:
      tags:
      - Security
      summary: List blocked principals (admin)
      responses:
        '200':
          description: Blocked principals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockedPrincipal'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /auth/blocklist/block:
    post:
      tags:
      - Security
      summary: Block a principal (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlockRequest'
      responses:
        '200':
          description: Block status
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocked:
                    type: boolean
                  created:
                    type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /auth/blocklist/unblock:
    post:
      tags:
      - Security
      summary: Unblock a principal (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlockRequest'
      responses:
        '200':
          description: Unblock status
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocked:
                    type: boolean
                  deleted:
                    type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /auth/operators:
    get:
      tags:
      - Operators
      summary: List operators (admin sees all; others see self)
      responses:
        '200':
          description: Operators
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Operator'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
      - Operators
      summary: Create operator (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOperatorRequest'
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operator'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
  /auth/operators/{name}:
    get:
      tags:
      - Operators
      summary: Get operator (self or admin)
      parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Operator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operator'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Operators
      summary: Update operator (admin)
      parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOperatorRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operator'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
      - Operators
      summary: Delete operator (admin)
      parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /auth/operators/{name}/password:
    put:
      tags:
      - Operators
      summary: Update own password (or admin)
      parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses:
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /sandboxes:
    get:
      tags:
      - Sandboxes
      summary: List sandboxes (admin all; others own)
      parameters:
      - in: query
        name: state
        schema:
          type: string
      - in: query
        name: q
        schema:
          type: string
      - in: query
        name: tags
        description: Repeatable tag filter. Use tags=alpha&tags=beta.
        schema:
          type: array
          items:
            type: string
        style: form
        explode: true
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 30
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: offset
        schema:
          type: integer
          minimum: 0
      responses:
        '200':
          description: Paginated sandboxes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSessions'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
      - Sandboxes
      summary: Start a new sandbox
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
      responses:
        '200':
          description: Sandbox started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sandbox'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
  /sandboxes/{id}:
    get:
      tags:
      - Sandboxes
      summary: Get sandbox by ID
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Sandbox
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sandbox'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Sandboxes
      summary: Update sandbox metadata/timeouts
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSessionRequest'
      responses:
        '200':
          description: Updated sandbox
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sandbox'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
      - Sandboxes
      summary: Delete sandbox
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /sandboxes/{id}/state:
    put:
      tags:
      - Sandboxes
      summary: Update sandbox state (internal)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSessionStateRequest'
      responses:
        '200':
          description: Updated state
          content:
            application/json:
              schema:
                type: object
                properties:
                  state:
                    type: string
  /sandboxes/{id}/state/busy:
    post:
      tags:
      - Sandboxes
      summary: Mark sandbox busy (sandbox container)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Busy state applied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  state:
                    type: string
  /sandboxes/{id}/state/idle:
    post:
      tags:
      - Sandboxes
      summary: Mark sandbox idle (sandbox container)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Idle state applied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  state:
                    type: string
  /sandboxes/{id}/tasks/{task_id}/cancel:
    post:
      tags:
      - Tasks
      summary: Cancel sandbox task
      description: Cancel a specific pending or processing task. Returns HTTP 409 if the task is already terminal.
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: task_id
        required: true
        schema:
          type: string
        description: Task ID (UUID)
      responses:
        '200':
          description: Cancellation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  sandbox:
                    type: string
                  task:
                    type: string
                  cancelled:
                    type: boolean
        '409':
          description: Task is not in a cancellable state
  /sandboxes/{id}/context:
    get:
      tags:
      - Sandboxes
      summary: Get context usage
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Usage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionContextUsage'
  /sandboxes/{id}/context/clear:
    post:
      tags:
      - Sandboxes
      summary: Clear context (set new cutoff)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Updated usage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionContextUsage'
  /sandboxes/{id}/context/compact:
    post:
      tags:
      - Sandboxes
      summary: Compact context (summarize)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Updated usage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionContextUsage'
  /sandboxes/{id}/context/usage:
    post:
      tags:
      - Sandboxes
      summary: Report latest context length (tokens)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tokens:
                  type: integer
                  minimum: 0
              required:
              - tokens
      responses:
        '200':
          description: Acknowledged
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  last_context_length:
                    type: integer
  /sandboxes/{id}/publish:
    post:
      tags:
      - Sandboxes
      summary: Publish sandbox content/env/code (as permitted)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishSessionRequest'
      responses:
        '200':
          description: Published
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /sandboxes/{id}/unpublish:
    post:
      tags:
      - Sandboxes
      summary: Unpublish sandbox content
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Unpublished
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /sandboxes/{id}/runtime:
    get:
      tags:
      - Sandboxes
      summary: Total runtime (seconds)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Runtime
          content:
            application/json:
              schema:
                type: object
                properties:
                  sandbox_id:
                    type: string
                  total_runtime_seconds:
                    type: integer
                  current_sandbox_seconds:
                    type: integer
  /sandboxes/{id}/tasks:
    get:
      tags:
      - Tasks
      summary: List tasks for a sandbox
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
      - in: query
        name: offset
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: Tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskView'
    post:
      tags:
      - Tasks
      summary: Create a task (user input)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '200':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskView'
        '504':
          description: Timed out waiting for completion (background=false)
  /sandboxes/{id}/tasks/{task_id}:
    get:
      tags:
      - Tasks
      summary: Get a task by id
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: task_id
        required: true
        schema:
          type: string
        description: Task ID
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskView'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Tasks
      summary: Update a task (status/output append)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: task_id
        required: true
        schema:
          type: string
        description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Updated task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskView'
  /sandboxes/{id}/tasks/count:
    get:
      tags:
      - Tasks
      summary: Count tasks for a sandbox
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      responses:
        '200':
          description: Count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
  /sandboxes/{id}/files/read/{path}:
    get:
      tags:
      - Files
      summary: Read a file from sandbox volume (<= 25MB)
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: path
        required: true
        description: Relative path under /sandbox (no leading slash)
        schema:
          type: string
      responses:
        '200':
          description: File contents
          headers:
            x-tsbx-file-size:
              schema:
                type: integer
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Sandbox is deleted
        '413':
          description: File too large
  /sandboxes/{id}/files/metadata/{path}:
    get:
      tags:
      - Files
      summary: File metadata
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileMetadata'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /sandboxes/{id}/files/list:
    get:
      tags:
      - Files
      summary: List sandbox root directory
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: query
        name: offset
        schema:
          type: integer
          minimum: 0
          default: 0
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
          maximum: 500
          default: 100
      responses:
        '200':
          description: Directory entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileList'
  /sandboxes/{id}/files/list/{path}:
    get:
      tags:
      - Files
      summary: List directory
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: path
        required: true
        schema:
          type: string
      - in: query
        name: offset
        schema:
          type: integer
          minimum: 0
          default: 0
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
          maximum: 500
          default: 100
      responses:
        '200':
          description: Directory entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileList'
  /sandboxes/{id}/files/delete/{path}:
    delete:
      tags:
      - Files
      summary: Delete a regular file
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Sandbox ID (UUID)
      - in: path
        name: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  path:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
openapi: 3.0.3
info:
  title: TaskSandbox API
  version: 0.5.3
  description: 'TaskSandbox is an infrastructure runtime for long-lived, stateful
    agent sandboxes.

    This spec documents the core REST endpoints used by the Operator UI and the

    sandbox runtime.

    '
servers:
- url: http://localhost:9000/api/v0
  description: Local
- url: https://{host}/api/v0
  description: Hosted
  variables:
    host:
      default: api.example.com
security:
- bearerAuth: []
tags:
- name: Public
- name: Auth
- name: Security
- name: Operators
- name: Sandboxes
- name: Tasks
- name: Files
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    Unauthorized:
      description: Unauthorized
    Forbidden:
      description: Forbidden
    NotFound:
      description: Not found
    BadRequest:
      description: Bad request
    Conflict:
      description: Conflict
  schemas:
    Operator:
      type: object
      properties:
        user:
          type: string
        description:
          type: string
          nullable: true
        active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
