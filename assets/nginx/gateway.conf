server {
  listen 80;
  server_name _;

  # Proxy headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Operator UI under /operator -> operator container
  location /operator/ {
    proxy_pass http://raworc_operator$request_uri;
  }
  location = /operator {
    return 301 /operator/;
  }

  # Everything else -> server container on 9000
  location / {
    proxy_pass http://raworc_server:9000;
  }
}

